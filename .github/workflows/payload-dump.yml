name: Dump Payload from URL

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🧰 安装 Python 和 curl
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip curl

      - name: 🧪 提取指定分区
        env:
          URL: ${{ secrets.URL }}
          EXTRACT_PARTITION: ${{ secrets.EXTRACT_PARTITION }}
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/5ec1cff/payload-dumper
          mkdir -p extracted_${EXTRACT_PARTITION}
          payload_dumper --partitions ${EXTRACT_PARTITION} ${URL} --out extracted_${EXTRACT_PARTITION}

      - name: 📦 上传提取结果
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ secrets.EXTRACT_PARTITION }}
          path: extracted-${{ secrets.EXTRACT_PARTITION }}
