name: Dump Payload from URL

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip curl

      - name: ğŸ’¾ Download file and persist name
        env:
          URL: ${{ secrets.URL }}
        run: |
          # æå– URL æœ«å°¾çš„æ–‡ä»¶åï¼ˆå«æ‰©å±•åï¼‰
          FILENAME="${URL##*/}"  
          echo "â¬‡ï¸ Downloading $URL â†’ $FILENAME"
          curl -L "$URL" -o "$FILENAME"        # å®Œæ•´ä¸‹è½½åˆ°æœ¬åœ° :contentReference[oaicite:6]{index=6}
          ls -lh "$FILENAME"
          # å°† FILENAME å†™å…¥åç»­æ­¥éª¤çš„ç¯å¢ƒ
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV  # è·¨æ­¥éª¤å…±äº« :contentReference[oaicite:7]{index=7}

      - name: ğŸ§ª Install payload_dumper & extract
        env:
          EXTRACT_PARTITION: ${{ secrets.EXTRACT_PARTITION }}
        run: |
          # æ­¤æ—¶ FILENAME åœ¨ç¯å¢ƒä¸­å¯ç”¨
          echo "ğŸš€ Extracting '${EXTRACT_PARTITION}' from ${FILENAME}"
          pip install --upgrade pip           # å‡çº§ pip
          pip install git+https://github.com/5ec1cff/payload-dumper  # å®‰è£…å·¥å…· :contentReference[oaicite:8]{index=8}
          OUT_DIR="extracted_${EXTRACT_PARTITION}"
          mkdir -p "$OUT_DIR"
          payload_dumper --partitions "${EXTRACT_PARTITION}" "$FILENAME" --out "$OUT_DIR"  # è‡ªåŠ¨è¯†åˆ« ZIP æˆ– bin :contentReference[oaicite:9]{index=9}

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ secrets.EXTRACT_PARTITION }}
          path: extracted-${{ secrets.EXTRACT_PARTITION }}
