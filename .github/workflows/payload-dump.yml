name: Dump Payload from URL

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🧰 安装依赖工具
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip curl

      - name: 💾 下载文件（保留原始扩展名）
        env:
          URL: ${{ secrets.URL }}
        run: |
          # 从 URL 提取文件名（含扩展名）
          FILENAME="${URL##*/}"
          echo "⬇️  Downloading from $URL → $FILENAME"
          curl -L "$URL" -o "$FILENAME"
          ls -lh "$FILENAME"

      - name: 🧪 安装并运行 payload_dumper
        env:
          EXTRACT_PARTITION: ${{ secrets.EXTRACT_PARTITION }}
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/5ec1cff/payload-dumper

          OUT_DIR="extracted_${EXTRACT_PARTITION}"
          mkdir -p "$OUT_DIR"

          echo "🚀 Extracting partition '${EXTRACT_PARTITION}' from $FILENAME"
          # 直接传入保留扩展名的文件，让 payload_dumper 自动识别 ZIP 或 payload.bin
          payload_dumper --partitions "${EXTRACT_PARTITION}" "$FILENAME" --out "$OUT_DIR"  # :contentReference[oaicite:0]{index=0}

      - name: 📦 上传提取结果
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ secrets.EXTRACT_PARTITION }}
          path: extracted-${{ secrets.EXTRACT_PARTITION }}
