name: Dump Payload from URL

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v3

      - name: 🧰 安装依赖工具
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip curl

      - name: 💾 下载文件（保留扩展名并写入环境） 
        env:
          URL: ${{ secrets.URL }}
        run: |
          # 提取文件名
          FILENAME="${URL##*/}"
          echo "⬇️  Downloading from $URL → $FILENAME"
          curl -L "$URL" -o "$FILENAME"
          ls -lh "$FILENAME"

          # 将 FILENAME 持久化到后续步骤
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV

      - name: 🧪 安装并运行 payload_dumper
        env:
          EXTRACT_PARTITION: ${{ secrets.EXTRACT_PARTITION }}
        run: |
          # 此时 FILENAME 已在环境中可用
          echo "ℹ️  Extracting partition '${EXTRACT_PARTITION}' from ${FILENAME}"
          
          pip install --upgrade pip
          pip install git+https://github.com/5ec1cff/payload-dumper

          OUT_DIR="extracted_${EXTRACT_PARTITION}"
          mkdir -p "$OUT_DIR"

          payload_dumper --partitions "${EXTRACT_PARTITION}" "$FILENAME" --out "$OUT_DIR"

      - name: 📦 上传提取结果
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ secrets.EXTRACT_PARTITION }}
          path: extracted-${{ secrets.EXTRACT_PARTITION }}
